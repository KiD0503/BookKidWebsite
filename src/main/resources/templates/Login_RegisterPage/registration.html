<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignIn Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link rel="stylesheet" type="text/css" href="Login_RegisterPage/login_register.css">
    <script src="Login_RegisterPage/login_register.js"></script>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Sign-Up</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/registration_page}" method="post" autocomplete="off" th:object="${customer}">
                <input class="text" type="text" id="fullName" name="fullName" placeholder="Full name" pattern=".{8,}"
                       title="Please enter your full name!"
                       required th:field="*{customerFullName}" style="margin-right: 0!important;">
                <input class="text email" type="email" name="email" placeholder="Email@email.com"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="Invalid address" required
                       th:field="*{customerEmail}">
                <input class="text w3lpass" type="password" name="password" id="password" th:field="*{customerPassword}"
                       placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required style="margin-bottom: 0!important;" onkeyup='check();'>
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" onclick="showPasswordFunction()" class="checkbox">
                        <span>Show Password</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <div>
                    <span id='message' style="position: absolute; transform: translateY(20%);"></span></div>
                <input class="text w3lpass" type="password" name="confirm_password" id="confirm_password" th:field="*{customerConfirmPassword}"
                           placeholder="Confirm Password"
                           required="" style="margin-bottom: 0!important;" onkeyup='check();'>
                <div class="wthree-text" style="margin-bottom: 2em!important">
                    <label class="anim">
                        <input type="checkbox" onclick="showConfirmPasswordFunction()" class="checkbox">
                        <span>Show Password</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <input type="submit" value="SIGNUP">
        </form>
        <p>Have an Account? <a th:href="@{login_page}"> Login Now!</a></p>
        </div>
</div>
<ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</div>
<!-- //main -->
</body>
<script>
    var check = function () {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = '#00FF00';
            document.getElementById('message').innerHTML = 'Correct';
        }
        else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Incorrect';
        }
    }
</script>

</html>
