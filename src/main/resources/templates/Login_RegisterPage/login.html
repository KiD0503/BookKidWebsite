<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignIn Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link rel="stylesheet" type="text/css" href="Login_RegisterPage/login_register.css">
    <script src="Login_RegisterPage/login_register.js"></script>
    <script src="toast_function/toast_function.js"></script>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Sign-In</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/login_page}" th:object="${customer}" method="post" autocomplete="off">
                <input class="text email" type="email" name="email" placeholder="Email" id="email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="Your email is not valid" required
                       th:field="*{customerEmail}">
                <input class="text w3lpass" type="password" name="password" id="password" placeholder="Password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Your password is not valid"
                       required
                       th:field="*{customerPassword}" style="margin-bottom: 0!important;">
                <br>
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" onclick="showPasswordFunction()" class="checkbox">
                        <span>Show Password</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <input type="submit" value="SIGN-IN">
            </form>
            <p>Don't have an Account? <a th:href="@{/registration_page}">SignUp Now!</a></p>
        </div>

    </div>
    <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!-- //main -->

</body>
</html>
