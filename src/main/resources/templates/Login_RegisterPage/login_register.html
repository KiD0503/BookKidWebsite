<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Login_RegisterPage/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form th:action="@{/process_register}" method="post" th:object="${cutomer}" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" name="firstname" th:field="*{customerFullName}" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" th:field="*{customerEmail}" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="hidepass" type="password" placeholder="Password" th:field="*{customerPassword}" required/>
                    <span onclick="showFunction()"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" th:field="*{customerPassword}" required/>
                    <span onclick="showFunction()"><i class="fas fa-eye"></i></span>
                </div>
                <input type="submit" class="btn" value="Sign up" />
            </form>
            <form th:action="@{/loginpage}" th:object="${cutomer}" modelAttribute="customer" method="post" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="E-mail" th:field="*{customerEmail}" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" th:field="*{customerPassword}" required/>
                </div>
                <input type="submit" value="Login" class="btn solid" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Sign up to explore the world of books!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    It's quick and easy!
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
        </div>
    </div>
</div>
<script src="Login_RegisterPage/login_register.js"></script>
</script>
</body>
</html>
